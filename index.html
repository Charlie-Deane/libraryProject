<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navContainer">
        <div id="menuTitle">
            <h1 id="h1title">WHAT R U READING?</h1>
        </div>
        <div id="hamburgerHelper">
            <svg viewBox="0 0 100 80" width="40" height="40">
                <rect width="100" height="20"></rect>
                <rect y="30" width="100" height="20"></rect>
                <rect y="60" width="100" height="20"></rect>
              </svg>
        </div>
        <div id="bookForm">
            <form id="masterForm">
            <ul>
                <li><label for="title">TITLE</label><input id="title" type="text"></li>
                <li><label for="author">AUTHOR</label><input id="author" type="text"></li>
                <li><label for="pages">PAGES</label><input id="pages" type="number"></li>
                <li id="checkboxLi"><label for="readStatus">DID U READ IT?</label><input id="readStatus" type="checkbox"></li>
                <li><button id="submissionButton" type="submit">ADD TO LIBRARY</button></li>
            </ul>
        </form>
        </div>
        <div id="sidebarNavFiller">
            <svg style="width:4rem;height:4rem" viewBox="0 0 24 24">
                <path fill="currentColor" d="M5.59,7.41L10.18,12L5.59,16.59L7,18L13,12L7,6L5.59,7.41M16,6H18V18H16V6Z" />
            </svg>
        </div>
    </div>
    <div id="libraryContainer">
    </div>
</body>
</html>
